<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Link to Font Awesome for cloud icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #3498db; /* Initial background color */
            color: #fff;
            animation: colorChange 5s infinite alternate, fadeIn 2s ease-out;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
            text-align: center;
            margin-bottom: 30px;
        }

        .cloud-icon {
            font-size: 2em;
            margin-right: 10px;
        }

        @keyframes colorChange {
            0% {
                background-color: #3498db;
            }
            25% {
                background-color: #2ecc71;
            }
            50% {
                background-color: #e74c3c;
            }
            75% {
                background-color: #f39c12;
            }
            100% {
                background-color: #9b59b6;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>{{ content }}</p>
    <div>
        <i class="fas fa-cloud cloud-icon"></i>
        <i class="fas fa-cloud cloud-icon"></i>
        <i class="fas fa-cloud cloud-icon"></i>
    </div>
</body>
</html>
